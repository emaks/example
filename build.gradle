group 'com.ciklum.qatools'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    agent
}

dependencies {
    agent "org.aspectj:aspectjweaver:1.8.10"
    compile group: 'com.codeborne', name: 'selenide', version: '4.4.3'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '1.6.2'
    compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
    compile "ru.yandex.qatools.allure:allure-testng-adaptor:1.5.4"
}

test.doFirst {
    jvmArgs "-javaagent:${configurations.agent.singleFile}"
}

test {
    useTestNG() {
        suiteXmlFiles << new File(rootDir, "testng.xml")
    }
}